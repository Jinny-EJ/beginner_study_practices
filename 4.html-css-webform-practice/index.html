<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Jinny Web Form</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section id="section-personal">
          <h2>How can we help you ?</h2>
          <ul>
            <li>
              <label for="verify-user-name">Your name</label>
              <input type="text" name="verify-user-name" class="box" required />
            </li>
            <li>
              <label for="verify-user-email">Your E-Mail Address</label>
              <input
                type="email"
                name="verify-user-email"
                class="box"
                required
              />
            </li>
            <li>
              <label for="verify-user-phone">Your Phone Number</label>
              <input type="tel" name="verify-user-phone" class="box" required />
            </li>
            <li>
              <label for="user-message">Your Messgae</label>
              <textarea id="user-message" required rows="7"></textarea>
            </li>
            <li>
              <label>How did you find us?</label>
              <select name="verify-user-way" class="box">
                <option value="web-searching">Web searching</option>
                <option value="friends">Friends</option>
              </select>
            </li>
          </ul>
        </section>
        <section id="section-contact">
          <h2>How should we reply?</h2>
          <ul>
            <li class="radio">
              <input type="radio" name="contract" value="call" required />
              <label for="verify-user-contactway">Call me</label>
            </li>
            <li class="radio">
              <input type="radio" name="contract" value="email" required />
              <label for="verify-user-contactway">Send me an email</label>
            </li>
            <li class="radio">
              <input type="radio" name="contract" value="do-not" required />
              <label for="verify-user-contactway">Don't reply </label>
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <li class="radio" id="terms">
              <input type="checkbox" name="accept-terms" checked />
              <label for="">Accept Terms</label>
            </li>
          </ul>
        </section>
        <section id="button-section">
          <button type="reset" id="button-clear">Clear</button>
          <button type="submit" id="button-submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
