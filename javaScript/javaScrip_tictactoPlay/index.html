<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="styles/overlays.css"/>
    <link rel="stylesheet" href="styles/configuration.css"/>
    <link rel="stylesheet" href="styles/game.css"/>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <!-- 여기서 div 는 오직 스타일링을 위해서만 사용. 그래서 div 를 사용한 것임.  -->
    <header id="main-header">
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control error">
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername"/>
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <!-- aside 를 오버레이라고 설명하는데, 추가적인이해 필요할듯. 오버레이 랩핑으로 aside 이용, 그리고 오버레이 안에는 사용자가 무엇을 해야 하는지 설명해 줄 것임.  -->
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2-btn"data-playerid="2">Edit</button>
            </article>
          </li>
        </ol>
        <!-- 두명의 플레이어가 있기 때문에, unorder list 보다는 order list 가 나음.  -->
        <!-- article 로 랩핑을 해줄건데, 이는 페이지의 독립된 내용의 부분을 확실하게 래핑할 수 있기 때문. -->
        <button class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h3>You won! <span id="active-player-name">PLAYER NAME</span>!</h3>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>
        <p>it's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <!-- 매 게임마다 player name  의 이름이 바뀔 것이기 때문에, span 사용 -->
        <ol id="game-board">
          <li class="disabled">X</li>
          <li></li>
          <li class="disabled">O</li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
