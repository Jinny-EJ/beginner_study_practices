<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third Party Example</title>
    <link

      <img

          <div class="card" style="width: 25rem; height: 28rem">

              <button type="button" class="btn btn-warning">click</button>

          </div>
          <div class="card" style="width: 25rem; height: 28rem">

              <button type="button" class="btn btn-warning">click</button>

              </p>

              <button type="button" class="btn btn-warning">click</button>
            </div>
          </div>
